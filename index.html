<script>
   document.querySelectorAll(".slider, .slider1").forEach((slider) => {
    let slides = slider.querySelectorAll(".slide, .slide1");
    let index = 0;

    function showSlide() {
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[index].classList.add("active");
        index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 3000);
    showSlide();
});
const hiddenElements = document.querySelectorAll('.features-heading, .features-container, .segment, .fitness-heading, .hellohe, .slider-container, .slider-container1, .cta-section');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
}, { threshold: 0.3 });

hiddenElements.forEach(el => observer.observe(el));
</script>
